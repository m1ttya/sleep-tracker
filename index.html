<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Serene Sleep Tracker</title>
    <link rel="stylesheet" href="/theme.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Nunito', 'sans-serif'],
              serif: ['Nunito', 'serif'],
              mono: ['Roboto Mono', 'monospace'],
            },
            colors: {
              background: 'var(--background)',
              foreground: 'var(--foreground)',
              card: 'var(--card)',
              'card-foreground': 'var(--card-foreground)',
              popover: 'var(--popover)',
              'popover-foreground': 'var(--popover-foreground)',
              primary: 'var(--primary)',
              'primary-foreground': 'var(--primary-foreground)',
              secondary: 'var(--secondary)',
              'secondary-foreground': 'var(--secondary-foreground)',
              muted: 'var(--muted)',
              'muted-foreground': 'var(--muted-foreground)',
              accent: 'var(--accent)',
              'accent-foreground': 'var(--accent-foreground)',
              destructive: 'var(--destructive)',
              'destructive-foreground': 'var(--destructive-foreground)',
              border: 'var(--border)',
              input: 'var(--input)',
              ring: 'var(--ring)',
              'chart-1': 'var(--chart-1)',
              'chart-2': 'var(--chart-2)',
              'chart-3': 'var(--chart-3)',
              'chart-4': 'var(--chart-4)',
              'chart-5': 'var(--chart-5)',
            },
            borderRadius: {
              'app': 'var(--radius)',
            },
            boxShadow: {
              'app-sm': 'var(--shadow-sm)',
              'app': 'var(--shadow)',
              'app-md': 'var(--shadow-md)',
              'app-xl': 'var(--shadow-xl)',
            }
          }
        }
      }
    </script>
    <style>
      @keyframes breathe {
        0%, 100% {
          transform: translate(-50%, -50%) scale(0.8);
          opacity: 0.5;
        }
        50% {
          transform: translate(-50%, -50%) scale(1.2);
          opacity: 0.8;
        }
      }
      .breathing-bg {
        background-color: oklch(0.12 0.01 260);
        position: relative;
        overflow: hidden;
      }
      .breathing-bg::before {
        content: '';
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 80%;
        padding-top: 80%;
        border-radius: 50%;
        background-image: radial-gradient(circle, oklch(0.45 0.18 277), transparent 75%);
        animation: breathe 5s ease-in-out infinite;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "recharts": "https://aistudiocdn.com/recharts@^3.4.1",
    "framer-motion": "https://aistudiocdn.com/framer-motion@^12.23.24"
  }
}
</script>

</head>

</html>
